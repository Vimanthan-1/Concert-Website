<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google Calendar Test - Starburn Music Festival</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-black text-white p-8">
    <div class="max-w-2xl mx-auto">
        <h1 class="text-3xl font-bold mb-8 text-center">Google Calendar Test</h1>
        
        <div class="space-y-6">
            <div class="bg-gray-900 p-6 rounded-lg">
                <h2 class="text-xl font-semibold mb-4">Test Google Calendar Links</h2>
                
                <div class="space-y-4">
                    <button onclick="testGoogleCalendar()" class="w-full px-6 py-3 bg-blue-600 hover:bg-blue-700 rounded-lg font-medium">
                        üóìÔ∏è Test Google Calendar (Primary)
                    </button>
                    
                    <button onclick="testGoogleCalendarAlt()" class="w-full px-6 py-3 bg-blue-500 hover:bg-blue-600 rounded-lg font-medium">
                        üóìÔ∏è Test Google Calendar (Alternative)
                    </button>
                    
                    <button onclick="showCalendarInfo()" class="w-full px-6 py-3 bg-gray-700 hover:bg-gray-600 rounded-lg font-medium">
                        üìã Show Calendar Info
                    </button>
                </div>
            </div>
            
            <div id="info" class="bg-gray-900 p-6 rounded-lg hidden">
                <h3 class="text-lg font-semibold mb-4">Calendar Event Details</h3>
                <div id="info-content"></div>
            </div>
        </div>
    </div>

    <script>
        function testGoogleCalendar() {
            const festivalDate = new Date();
            festivalDate.setDate(festivalDate.getDate() + 94);
            
            const eventTitle = "Starburn Music Festival";
            const eventDescription = "Don't miss the musical experience of a lifetime! Featuring AR Rahman and other incredible artists.";
            const eventLocation = "Main Stage, Festival Grounds";
            
            const formatDate = (date) => {
                return date.toISOString().replace(/[-:]/g, '').split('.')[0] + 'Z';
            };
            
            const startDate = formatDate(festivalDate);
            const endDate = formatDate(new Date(festivalDate.getTime() + 6 * 60 * 60 * 1000));
            
            const googleLink = `https://calendar.google.com/calendar/render?action=TEMPLATE&text=${encodeURIComponent(eventTitle)}&dates=${startDate}/${endDate}&details=${encodeURIComponent(eventDescription)}&location=${encodeURIComponent(eventLocation)}&sf=true&output=xml`;
            
            console.log('Opening Google Calendar (Primary):', googleLink);
            window.open(googleLink, '_blank');
        }
        
        function testGoogleCalendarAlt() {
            const festivalDate = new Date();
            festivalDate.setDate(festivalDate.getDate() + 94);
            
            const eventTitle = "Starburn Music Festival";
            const eventDescription = "Don't miss the musical experience of a lifetime! Featuring AR Rahman and other incredible artists.";
            const eventLocation = "Main Stage, Festival Grounds";
            
            const formatDate = (date) => {
                return date.toISOString().replace(/[-:]/g, '').split('.')[0] + 'Z';
            };
            
            const startDate = formatDate(festivalDate);
            const endDate = formatDate(new Date(festivalDate.getTime() + 6 * 60 * 60 * 1000));
            
            const googleLink = `https://www.google.com/calendar/event?action=TEMPLATE&text=${encodeURIComponent(eventTitle)}&dates=${startDate}/${endDate}&details=${encodeURIComponent(eventDescription)}&location=${encodeURIComponent(eventLocation)}`;
            
            console.log('Opening Google Calendar (Alternative):', googleLink);
            window.open(googleLink, '_blank');
        }
        
        function showCalendarInfo() {
            const festivalDate = new Date();
            festivalDate.setDate(festivalDate.getDate() + 94);
            
            const eventTitle = "Starburn Music Festival";
            const eventDescription = "Don't miss the musical experience of a lifetime! Featuring AR Rahman and other incredible artists.";
            const eventLocation = "Main Stage, Festival Grounds";
            
            const formatDate = (date) => {
                return date.toISOString().replace(/[-:]/g, '').split('.')[0] + 'Z';
            };
            
            const startDate = formatDate(festivalDate);
            const endDate = formatDate(new Date(festivalDate.getTime() + 6 * 60 * 60 * 1000));
            
            const infoContent = `
                <div class="space-y-2 text-sm">
                    <p><strong>Event Title:</strong> ${eventTitle}</p>
                    <p><strong>Date:</strong> ${festivalDate.toLocaleDateString('en-US', { 
                        weekday: 'long', 
                        year: 'numeric', 
                        month: 'long', 
                        day: 'numeric' 
                    })}</p>
                    <p><strong>Time:</strong> ${festivalDate.toLocaleTimeString('en-US', { 
                        hour: '2-digit', 
                        minute: '2-digit' 
                    })} - ${new Date(festivalDate.getTime() + 6 * 60 * 60 * 1000).toLocaleTimeString('en-US', { 
                        hour: '2-digit', 
                        minute: '2-digit' 
                    })}</p>
                    <p><strong>Location:</strong> ${eventLocation}</p>
                    <p><strong>Description:</strong> ${eventDescription}</p>
                    <p><strong>Start Date (ISO):</strong> ${startDate}</p>
                    <p><strong>End Date (ISO):</strong> ${endDate}</p>
                </div>
            `;
            
            document.getElementById('info-content').innerHTML = infoContent;
            document.getElementById('info').classList.remove('hidden');
        }
    </script>
</body>
</html>
